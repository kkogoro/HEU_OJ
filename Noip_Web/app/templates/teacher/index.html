{% extends "teacher/base.html" %}

{% block content %}
       <div class="right_col" role="main">
          <!-- top tiles -->
          <div class="row tile_count">
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i> Users </span>
              <div class="count">{{ user_num }}</div>
              <span class="count_bottom"><i class="red">{{ unconfirmed_user }} </i> Unconfirmed</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-clock-o"></i> Online Users</span>
              <div class="count">{{ online_user_num }}</div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i> Problems</span>
              <div class="count">{{ problem_num }}</div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i> Submissions</span>
              <div class="count">{{ submission_num }}</div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i> Contests</span>
              <div class="count">{{ contest_num }}</div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i> Tags</span>
              <div class="count">{{ tag_num }}</div>
            </div>
          </div>
        </div>
{% endblock %}
