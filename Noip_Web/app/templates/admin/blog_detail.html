{% extends "admin/base.html" %}
{% block content %}
       <div class="right_col" role="main">
          <!-- top tiles -->
          <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Blog信息
                    <small>{{ blog.title }}</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{{ url_for('index.index_page') }}">Home</a>
                    </li>
                    <li class="active">Admin</li>
                    <li class="active">Blog Detail</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
            	<div class="col-lg-2">
            	</div>
                <div class="col-lg-8">
                    <h1>{{ blog.title }}</h1>
                    <hr>
                    <p><i class="fa fa-clock-o"></i> Posted on {{ moment(blog.last_update).format('LLL') }}, <a href="{{ url_for('admin.user_detail', username=blog.author_username) }}">{{ blog.author_username }}</a></p>
                    <hr>
                    {{ blog.content|safe }}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
